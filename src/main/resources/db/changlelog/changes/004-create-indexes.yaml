databaseChangeLog:
  - changeSet:
      id: 004-create-indexes
      author: wallet-app
      changes:
        - createIndex:
            indexName: idx_wallet_created_at
            tableName: wallet
            columns:
              - column:
                  name: created_at
                  type: TIMESTAMP
        - createIndex:
            indexName: idx_wallet_updated_at
            tableName: wallet
            columns:
              - column:
                  name: updated_at
                  type: TIMESTAMP
        - createIndex:
            indexName: idx_wallet_operation_wallet_id
            tableName: wallet_operation
            columns:
              - column:
                  name: wallet_id
                  type: UUID
        - createIndex:
            indexName: idx_wallet_operation_created_at
            tableName: wallet_operation
            columns:
              - column:
                  name: created_at
                  type: TIMESTAMP
        - createIndex:
            indexName: idx_wallet_operation_type
            tableName: wallet_operation
            columns:
              - column:
                  name: operation_type
        - createIndex:
            indexName: idx_wallet_operation_status
            tableName: wallet_operation
            columns:
              - column:
                  name: status
        - createIndex:
            indexName: idx_wallet_operation_reference
            tableName: wallet_operation
            columns:
              - column:
                  name: reference_id
        - createIndex:
            indexName: idx_wallet_operation_wallet_created
            tableName: wallet_operation
            columns:
              - column:
                  name: wallet_id
                  type: UUID
              - column:
                  name: created_at
                  type: TIMESTAMP
            unique: false